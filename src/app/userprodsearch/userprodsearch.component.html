<app-usernav></app-usernav>
<h1 class="display-4 text-center mt-2">Search Product</h1> 

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Product name</label>
                    <input type="text" name="empcode" [(ngModel)]="name" id="" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-primary" (click)="readvalue()" type="button">Search</a>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3" >
                <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of searchData">
                    <div class="card text-black" style="min-height:580px">
                        <i class="fab fa-apple fa-lg"></i>
                        <img src="{{i.image}}" class="card-img-top" style="max-height:300px ;">
                          <div class="card-body" style="min-height:300px;">
                            <div class="text-center">
                                <h5 class="card-title">{{i.name}}</h5>
                                <p class="text-muted mb-1 text-truncate" >{{i.description}}</p>
                            </div>
                            <div>
                                <div class="d-flex justify-content-between text-center ">
                                    <h6>Category:</h6>
                                </div>
                                <div class="d-flex justify-content-between text-center ">
                                    <p>{{i.category}}</p>
                                </div>
                                <div class="d-flex justify-content-between text-center ">
                                    <h6>Price:</h6>
                                </div>
                                <div class="d-flex justify-content-between text-center ">
                                    <p>{{i.price}}</p>
                                </div>
                                <div class="d-flex justify-content-between text-center ">
                                    <button class="btn btn-primary">Buy</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
